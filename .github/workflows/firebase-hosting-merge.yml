name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Node.js環境設定
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 依存関係インストール
      - name: Install dependencies
        run: npm ci
      
      # ビルド
      - name: Build
        run: npm run build
      
      # Firebaseデプロイ
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACCOUNTING_PORTFOLIO_73001 }}'
          channelId: live
          projectId: accounting-portfolio-73001
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
